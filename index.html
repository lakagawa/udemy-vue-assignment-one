<!DOCTYPE html>
<html>
<head>
    <title>Assignment 1</title>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
    <link rel="stylesheet" href="layout.css" media="all"></link>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="bottle">
            <div class="container">
                <div class="row row_button">
                    <div class="input-field col s8">
                        <input id="edt_hobby"  type="text" v-model="newHobby" v-bind:class="hasError()" /> 
                        <label for="edt_hobby">Hobby</label>
                    </div>
                    <div class="input-field col s2">
                        <button v-on:click="addHobby" class="waves-effect waves-light btn">Add hobby</button>
                    </div>
                </div>
                <div class="row">
                        <p v-bind:style="{'display': displayItem()}">Last Removed: {{ itemRemovido != null ? itemRemovido.description : ""}}</p>

                        <p v-bind:class="getClass()">{{ labelNumber}} : {{ list.length }}</p>
                        <ul class="collection">
                            <!-- <li v-for="hobby in list" v-on:click="hobbyClicked(hobby.id)" v-bind:id="hobby.id">{{hobby.description}}</li> -->
                            <app-li-hobby v-for="item in list"  v-bind:item="item" v-on:itemclicked="itemWasClicked($event)"></app-li-hobby>
                        </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="core.js"></script>
</body>
</html>
